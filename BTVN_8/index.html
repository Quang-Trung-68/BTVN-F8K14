<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BTVN 8</title>
  </head>
  <body>
    <div class="container" style="height: 2800px">

      <!-- BT Form -->
      <div class="bt-form">
        <form method="post">
          <div class="form-container">
            <h1>Here there</h1>
            <p>
              <span>We'd like to hear from you.</span>Send us your message or
              just say hy with our contact form or directly via phone, we love
              to chat.
            </p>
            <div class="input-group">
              <div class="tooltip">Enter your name</div>
              <label>
                <svg
                  width="40px"
                  height="40px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <path
                    fill="#ffffff"
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
                  />
                </svg>
                <input
                  autocomplete="off"
                  type="text"
                  name="username"
                  placeholder="Your name"
                  required
                />
              </label>
            </div>
            <div class="input-group">
              <div class="tooltip">Enter your domain</div>
              <label>
                <svg
                  width="40px"
                  height="40px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="#ffffff"
                    d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"
                  />
                </svg>
                <input
                  autocomplete="off"
                  type="text"
                  name="email"
                  placeholder="your@domain.com"
                  required
                />
              </label>
            </div>
            <div class="input-group">
              <div class="tooltip">Enter your phone number</div>
              <label>
                <svg
                  width="40px"
                  height="40px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 384 512"
                >
                  <path
                    fill="#ffffff"
                    d="M16 64C16 28.7 44.7 0 80 0L304 0c35.3 0 64 28.7 64 64l0 384c0 35.3-28.7 64-64 64L80 512c-35.3 0-64-28.7-64-64L16 64zM144 448c0 8.8 7.2 16 16 16l64 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-64 0c-8.8 0-16 7.2-16 16zM304 64L80 64l0 320 224 0 0-320z"
                  />
                </svg>
                <input
                  autocomplete="off"
                  type="text"
                  name="phoneNumber"
                  placeholder="+ 44 00 123"
                />
              </label>
            </div>
            <div class="input-group">
              <div class="tooltip">Chose a subject</div>
              <label>
                <svg
                  width="40px"
                  height="40px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                >
                  <path
                    fill="#ffffff"
                    d="M264.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 149.8C37.4 145.8 32 137.3 32 128s5.4-17.9 13.9-21.8L264.5 5.2zM476.9 209.6l53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 277.8C37.4 273.8 32 265.3 32 256s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0l152-70.2zm-152 198.2l152-70.2 53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 405.8C37.4 401.8 32 393.3 32 384s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0z"
                  />
                </svg>
                <select required name="subject" id="subject">
                  <option value="" disabled selected>
                    --- Select a subject ---
                  </option>
                  <option value="subject1">subject1</option>
                  <option value="subject2">subject2</option>
                  <option value="subject3">subject3</option>
                </select>
              </label>
            </div>
            <div class="input-group">
              <div class="tooltip">Write your message here</div>
              <label>
                <svg
                  width="40px"
                  height="200px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="#ffffff"
                    d="M256 448c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9c-5.5 9.2-11.1 16.6-15.2 21.6c-2.1 2.5-3.7 4.4-4.9 5.7c-.6 .6-1 1.1-1.3 1.4l-.3 .3c0 0 0 0 0 0c0 0 0 0 0 0s0 0 0 0s0 0 0 0c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c28.7 0 57.6-8.9 81.6-19.3c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9zM128 208a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm128 0a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm96 32a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                  />
                </svg>
                <textarea
                  autocomplete="off"
                  required
                  name="textarea"
                  id="textarea"
                  placeholder="Message"
                ></textarea>
              </label>
            </div>
            <div class="block-send-copy">
              <label
                ><input
                  checked
                  type="checkbox"
                  name="sendCopy"
                  id="sendCopy"
                /><span>Send me a copy of this message</span></label
              >
              <button type="submit">SEND</button>
            </div>
          </div>
        </form>
      </div>
      
      <!-- BT Real estate -->

    </div>
  </body>
</html>
