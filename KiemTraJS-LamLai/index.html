      // FIND MAX VALUE
      const findMaxValue = (arr,property)=>{
        let arrSortedUp = arr.sort((a,b)=> a[property] - b[property])
        let maxValue = arrSortedUp[arrSortedUp.length - 1][property];

        return arrSortedUp.filter(elm => elm[property]=== maxValue);
      }
